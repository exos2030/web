<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online - Em Atualização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      text-align: center;
    }

    .message {
      background-color: #f39c12;
      padding: 20px;
      border-radius: 10px;
      font-size: 24px;
      color: white;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px;
      transition: transform 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    footer {
      background-color: #2c3e50;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    .btn {
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #c0392b;
    }

    /* Estilo do menu lateral */
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .menu a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 20px;
      color: #fff;
      display: block;
      transition: background-color 0.3s;
    }

    .menu a:hover {
      background-color: #575757;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

  </style>
</head>
<body>

<!-- Botão do menu -->
<button class="menu-btn" id="menuBtn">☰</button>

<!-- Menu lateral -->
<div class="menu" id="menu">
  <span class="close-btn" id="closeBtn">❌</span>
  <a href="index.html">Início</a>
  <a href="formula.html">Serviços</a>
  <a href="sobrenos.html">Sobre Nós</a>
  <a href="https://wa.me/5514988135145">whatsapp</a>
  <a href="cursos.html">cursos online</a>
</div>

<header>
  <h1>Loja Online</h1>
</header>

<d class="container">
  <div class="message">
    <h2>Estamos em atualização!</h2>
    <p>Nosso site está passando por melhorias. Em breve, nossa loja estará de volta com novos produtos e uma experiência ainda melhor para você!</p>
  </div>


<footer>
  <p>&copy; 2025 Loja Online. Todos os direitos reservados.</p>
</footer>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const menu = document.getElementById('menu');
  const closeBtn = document.getElementById('closeBtn');

  // Abrir o menu
  menuBtn.addEventListener('click', function() {
    menu.style.left = '0';
  });

  // Fechar o menu
  closeBtn.addEventListener('click', function() {
    menu.style.left = '-250px';
  });
</script>

</body>
</html>
